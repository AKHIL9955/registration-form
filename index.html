<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/0038442901.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form action="action.php" id="register" method="get">
                <label class="a"> <i class="fas fa-user-circle"></i> User Name </label>
                
                <input type="text" name="uname" id="uname" placeholder="Enter User Name" required />
                <br />
                <br />
                <label class="a"><i class="fa-sharp fa-solid fa-key"></i> Password</label>
                <br />
                <input type="password" name="password" id="password" placeholder="Enter Your Password"  required />
                
                <br />
                <br />
                <label for="" class="a"><i class="fa-sharp fa-solid fa-envelope"></i> Email Id </i></label>
                <br />
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required />
                <br />
                <br />
                <div class="gender">
                    <label for="" class="a">Gender</label>
                    <br />
                    <span><input type="radio" name="gender" id="male" /></span>
                    <span id="male">Male</span>
                    <br/>
                    <span><input type="radio" name="gender" id="female" /></span>
                    <span id="female">Female</span>
                </div>
                <br />
                
                <label for="" class="a"><i class="fa-sharp fa-solid fa-calendar-days"></i> Date Of Birth</label>
                <br />
                <input type="date" name="DOB" id="DOB" placeholder="Enter Your Date Of Birth" required />
                <br />
                <br />
                
               
                <div class="button">
                    <input type="submit" value="Submit" name="submit" id="submit" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
